{% include "/public/header.html" %}
<h1>{{res.h1}}</h1>
<hr class="layui-border-blue">
<div class="layui-tab layui-tab-card" lay-filter="test-hash">
    <ul class="layui-tab-title">
        <li class="layui-this" lay-id="添加任务">① 添加任务</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">默认用户密码字典</label>
                    <div class="layui-input-inline" style="width: 1000px;">
                        <textarea name="help_document" id="help_document" placeholder="" rows="30"
                            class="layui-textarea">{{res.help_document}}</textarea>
                        <div class="layui-form-mid layui-word-aux">
                            默认用户密码字典写这儿，
                            <button type="button" class="layui-btn layui-btn-primary layui-border layui-border-green  layui-btn-primary layui-btn-sm"
                                lay-submit lay-filter="save_help_document">
                                点击保存
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% include "/public/footer.html" %}
